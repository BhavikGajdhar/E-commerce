<div class="px-10 py-3 w-full h-full bg-gray-100 flex-grow overflow-auto">
  <h3 class="text-2xl font-bold mx-4">Your cart</h3>
  <div
    *ngFor="let cart of cartList"
    class="d-flex flex-col sm:flex-row  align-items-center justify-content-between p-3 md:p-0 mt-6 bg-white rounded-lg overflow-auto mt-4 mx-4"
  >
    <div
      class="d-flex align-items-center justify-content-start md:justify-start w-100"
    >
      <figure class="h-100 cart-image">
        <img class="w-100 h-100" src="{{ cart.image }}" />
      </figure>
      <div class="mx-5">
        <p>{{ cart.title }}</p>
        <p class="pt-6">${{ cart.price }}</p>
      </div>
    </div>
    <button
      (click)="removeCart(cart.id)"
      class="btn btn-danger text-white"
    >
      Remove
    </button>
  </div>
</div>
